<div class="container">
    <h2>Register Account</h2>
    <br/><br/>
    <form id="register-form">
        <div class="form-group label-static is-empty">
            <label for="username" class="control-label">Username</label>
            <input type="text" id="username" class="form-control" placeholder="Enter your username" name="username">
        </div>
        <div class="form-group label-static is-empty">
            <label for="display_name" class="control-label">Full Name</label>
            <input type="text" id="display_name" class="form-control" placeholder="Enter your full name" name="name">
        </div>
        <div class="form-group label-static is-empty">
            <label for="email" class="control-label">Email address</label>
            <input type="email" id="email" class="form-control" placeholder="Enter your email address" name="email">
        </div>
        <div class="form-group label-static is-empty">
            <label for="password" class="control-label">Password</label>
            <input type="password" id="password" class="form-control" placeholder="Enter your password" name="password">
        </div>
        <button type="submit" class="btn btn-raised btn-info">Submit
            <div class="ripple-container"></div>
        </button>
    </form>
</div>
